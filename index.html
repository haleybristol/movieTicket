<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/bootstrap.js"></script>
    <title>Spooky Movies!</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Welcome to Spooky Movies!<small> Horror movies all day, every day.</small></h1>
      <div class="row">
        <div class="col-md-4">
        <div class="btn-group">
          <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Select a movie!! <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a href="#">The Shining</a></li>
            <li><a href="#">The Strangers</a></li>
            <li><a href="#">The Forest</a></li>
            <li><a href="#">Pride and Prejudice and Zombies</a></li>
          </ul>
        </div>
      </div>
      <div class="col-md-4">
      <div class="btn-group">
        <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
         Select a movie time! <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#">12:00pm</a></li>
          <li><a href="#">2:00pm</a></li>
          <li><a href="#">6:00pm</a></li>
          <li><a href="#">8:00pm</a></li>
        </ul>
      </div>
    </div>
    <div class="col-md-4">
    <div class="btn-group">
      <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
       Select a ticket type! <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">Child under 12</a></li>
        <li><a href="#">Regular 13-59</a></li>
        <li><a href="#">Senior 60+</a></li> 
      </ul>
    </div>
  </div>
</div>
</div>
  </body>
</html>
